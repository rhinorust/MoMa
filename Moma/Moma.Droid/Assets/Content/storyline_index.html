<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles/leaflet.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/lib/leaflet.js"></script>
    <script src="scripts/lib/jquery-1.12.0.min.js"></script>
    
    <link rel="stylesheet" href="styles/storylines.css" />
    <link rel="stylesheet" type="text/css" href="styles/informationBox.css">
    <script src="data/data_local.js"></script>
    <script src="scripts/objects.js"></script>
    <script src="scripts/storyline_map.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/poiInformation.js"></script>
    <script src="scripts/qrCodeScanning.js"></script>

</head>
<body onload="displayStoryline()">
    <p id="previewStoryline"></p>
    <div id="map">
    </div>
    <div style="text-align:center;">
        <button id="scanBtn" onclick="qrCodeScanBtn()">Scan</button>
        <button id="backBtn" onclick="endPreview()"><</button>
        <button id="endBtn" onclick="endStoryline()">End</button>
    </div>
    <div style="text-align:center;">
        <button id="starBtn" onclick="startStoryline()">Start</button>
        <button id="nextBtn" onclick="simulateBeacon()" style="margin-left:115px">Sim. Beacon</button>
    </div>
    <div class="informationBox" id="POI_Information">
        <div id="body">
            <header>
                <div id="title">
                    <h1>Title</h1>
                </div>
                <div id="closeButton">
                    <img id="close" src="images/boxCloseButton.png">
                </div>
            </header>
            <section id="content"></section>
        </div>
    </div>
    <div class="informationBox" id="messages">
        <div id="body">
            <header>
                <div id="title">
                    <h1>Title</h1>
                </div>
                <div id="closeButton">
                    <img id="close" src="images/boxCloseButton.png">
                </div>
            </header>
            <section id="content">
                <div id="iBeacons"><ul><p>No points of interest have been discovered yet.</p></ul></div>
                <div id="QRCodes"><ul><p>No QRCodes have been scanned yet.</p></ul></div>
            </section>
        </div>
    </div>
</body>
</html>
