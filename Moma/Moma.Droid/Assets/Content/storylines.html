<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="custom-theme.css" />
    <link rel="stylesheet" href="jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
    <script src="jquery-1.12.0.min.js"></script>
    <script>
        $(document).bind('mobileinit',function(){
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
            $.mobile.loading().hide();
        });
    </script> 
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="final_schema.js"></script>
    <script>
        function init() {
            for (var i = 1, l = DATA.storyline.length; i <= l; i++) {
                var content = "<div data-role='collapsible' id='storyline" + i + "'><h3>" + DATA.storyline[(i - 1)].title[0].title + "</h3><p>Description...</p><br><input type='submit' value='Start' onclick='previewStoryline(" + i + ")' style='background-color:rgba(61,139,255,1); color:white; border-radius:2px; border-color:rgba(61,139,255,1);'/>&nbsp;&nbsp;<input type='submit' value='Preview' onclick='previewStoryline(" + i + ")' style='background-color:rgba(61,139,255,1); color:white; border-radius:2px; border-color:rgba(61,139,255,1);'/></div>";
                $("#storylines").append( content ).collapsibleset('refresh');
            }
        }

        function previewStoryline(storylineID) {
            localStorage.removeItem("currentStoryline");
            localStorage.setItem("currentStoryline", storylineID);
            location.replace("storyline_index.html");
        }

    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body onload="init()">
    <h2> Select a storyline: </h2>
    <div id="storylines" data-role="collapsible-set" data-theme="b" data-content-theme="b" data-corners="false"></div>
    <style>
        #storylines {
            width: 98%;
            margin-left: 3px;
            height:10px;
        }

        h2{
            color:#001533;
            margin-left: 5px;
        }
    </style>
</body>
</html>
