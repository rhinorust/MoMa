<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles/leaflet.css" />
    <script src="scripts/lib/leaflet.js"></script>

    <link rel="stylesheet" href="styles/jquery.mobile-1.4.5.min.css" />
    <script src="scripts/lib/jquery-1.12.0.min.js"></script>
    <script src="scripts/lib/jquery.mobile-init.js"></script>
    <script src="scripts/lib/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="styles/free-tour.css" />
    <link rel="stylesheet" type="text/css" href="styles/poiInformationBox.css">
    <script src="data/final_schema.js"></script>
    <script src="scripts/objects.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/poiInformationBox.js"></script>

</head>
<body onload="init(); createListView()">
    <div data-role="page" id="index">
            <div id="SearchBarDiv" style="z-index: 2000; position: relative;">
                <form class="ui-filterable">
                    <input id="autocomplete-input" data-type="search" placeholder="Search POI...">
                </form>
                <ul id="listViewUl" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#autocomplete-input"></ul>
            </div>
        <div data-role="content">
            <div id="map"></div>
        </div>
    </div>
    <div id="POI_InformationBox">
        <div id="body">
            <header>
                <div id="title">
                    <h1>Title</h1>
                </div>
                <div id="closeButton">
                    <img id="close" src="images/closePOIIB.png">
                </div>
            </header>
            <section id="content"></section>
        </div>
    </div>
</body>
</html>
