<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="final_schema.js"></script>
    <script src="markers.js"></script>
    <script src="map.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.12.0.min.js"></script>
    <script src="storyline_markers.js"></script>
    <script src="storyline_map.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
            $.mobile.loading().hide();
        });
    </script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="search.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .ui-content {
            position: absolute;
            top: 40px;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 0 !important;
        }

        .leaflet-control-layers-base > label {
            margin-bottom: 13px;
            margin-top: 13px;
        }
    </style>
</head>
<body onload="init(); createListView()">
    <div data-role="page" id="index">
            <div id="SearchBarDiv" style="z-index: 2000; position: relative;">
                <form class="ui-filterable">
                    <input id="autocomplete-input" data-type="search" placeholder="Search POI...">
                </form>
                <ul id="listViewUl" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#autocomplete-input"></ul>
            </div>
        <div data-role="content">
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
