<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="leaflet.css" />
        <script src="leaflet.js"></script>
        <script>
          function init() {
              //floor maps
              var floor1Layer = L.tileLayer('floor1/{z}/{x}/{y}.png', { minZoom: mapMinZoom, maxZoom: mapMaxZoom, bounds: mapBounds, attribution: '', noWrap: true, tms: false }),
                  floor2Layer = L.tileLayer('floor2/{z}/{x}/{y}.png', { minZoom: mapMinZoom, maxZoom: mapMaxZoom, bounds: mapBounds, attribution: '', noWrap: true, tms: false }),
                  floor3Layer = L.tileLayer('floor3/{z}/{x}/{y}.png', { minZoom: mapMinZoom, maxZoom: mapMaxZoom, bounds: mapBounds, attribution: '', noWrap: true, tms: false }),
                  floor4Layer = L.tileLayer('floor4/{z}/{x}/{y}.png', { minZoom: mapMinZoom, maxZoom: mapMaxZoom, bounds: mapBounds, attribution: '', noWrap: true, tms: false }),
                  floor5Layer = L.tileLayer('floor5/{z}/{x}/{y}.png', { minZoom: mapMinZoom, maxZoom: mapMaxZoom, bounds: mapBounds, attribution: '', noWrap: true, tms: false });
              //floor radio buttons
              var baseMaps = {
                  "Floor 1": floor1Layer,
                  "Floor 2": floor2Layer,
                  "Floor 3": floor3Layer,
                  "Floor 4": floor4Layer,
                  "Floor 5": floor5Layer
              };
              //floor1 markers (POIs)
              var floor1Marker1 = L.marker([0, 0]).bindPopup('0,0'),
                  floor1Marker2 = L.marker([0, 200]).bindPopup('0,200'),
                  floor1Marker3 = L.marker([-100, 0]).bindPopup('-100,0'),
                  floor1Marker4 = L.marker([-100, 200]).bindPopup('-100,200');
              var floor1Overlay = L.layerGroup([floor1Marker1, floor1Marker2, floor1Marker3, floor1Marker4]);
              //floor overlay radio buttons
              var overlayMaps = {
                  "Markers": floor1Overlay
              };

              //zoom levels
              var mapMinZoom = 0;
              var mapMaxZoom = 5;
              
              //create map
              var map = L.map('map', {
                  maxZoom: mapMaxZoom,
                  minZoom: mapMinZoom,
                  crs: L.CRS.Simple,
                  layers: [floor1Layer, floor1Overlay]
              }).setView([0, 0], mapMaxZoom);
              //map bounds
                  var mapBounds = new L.LatLngBounds(
                    map.unproject([0, 3072], mapMaxZoom),
                    map.unproject([6144, 0], mapMaxZoom));
              //add bounds to map
              map.fitBounds(mapBounds);
              //Add controls (radio buttons) to map in order to switch between floors
              L.control.layers(baseMaps, overlayMaps).addTo(map);
          }
        </script>
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body onload="init()">
        <div id="map"></div>
    </body>
</html>
